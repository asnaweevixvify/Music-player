<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bc1020bc5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1 class="h1-1">โปรแกรมเล่นเพลง API</h1>
    <div class="musicplaycontainer">
        <div class="musicbg">
            <h1 class="h1-name"> เพลงตลก </h1>
            <div class="bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="playbg">
            <img src="/pic/1.jpg">
            <audio src="/song/1.mp3" controls class="playbar" id="myaudio" hidden></audio>
            <div class="playbarAll">
                <div class="prev">
                    <i class="fa-solid fa-backward fa-2xl" id="prevbutton" onclick="prev()"></i>
                </div>
                <div class="play">
                    <i class="fa-solid fa-play fa-2xl"id="playbutton" onclick="play()"></i>
                </div>
                <div class="next">
                    <i class="fa-solid fa-forward fa-2xl"id="nextbutton" onclick="next()"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
